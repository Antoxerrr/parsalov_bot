services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parsalov_bot
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - .env
    volumes:
      - ./corpus:/app/corpus:ro
    command: ["python", "main.py"]
